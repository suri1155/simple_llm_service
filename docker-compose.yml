services:
  postgres:
    image: postgres:15
    container_name: llm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: llm_user
      POSTGRES_PASSWORD: llm_password
      POSTGRES_DB: llm_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_user -d llm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-network

  redis:
    image: redis:7
    container_name: llm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-network

  backend:
    build: ./backend_service
    container_name: llm_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://llm_user:llm_password@postgres:5432/llm_db
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 8000
    env_file:
      - backend_service/.env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - llm-network

  frontend:
    build: ./frontend_service
    container_name: llm_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    # environment:
    #   API_BASE_URL: http://backend:8000/api/v1
    depends_on:
      backend:
        condition: service_started
    networks:
      - llm-network

volumes:
  pgdata:
  redisdata:

networks:
  llm-network:
    driver: bridge
